<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div>
		<h1 id="Titulo">Cadastro</h1>
		<p id="subtitulo">Complete as informações</p>
	</div>
<section>
	<form>
		<fieldset class="grupo">
			<div class="campo">
				<label for="nome"><strong> nome</strong></label>
				<input type="text" name="nome"id="nome" required>

			</div>
							
			<div 
			>
				<label for="Sobre Nome"><strong> Sobre Nome</strong><br></label>
				<input type="Sobre Nome" name="Sobre Nome" required><br>
			</div>
		</fieldset>
			<div class="campo">
				<label for="Email"><strong> Email</strong></label>
				<input type="Email" name="Email" id="Email" required>
			</div>

			<div class="campo">
				<label><strong> De qual lado aplicação você desenvolve</strong></label>

			<label>
				<input type="radio" name="devweb" value="front-end" checked>front-end
			</label>

			<label>
				<input type="radio" name="devweb" value="backend">backend
			</label>

			<label>
				<input type="radio" name="devweb" value="fullstack">fullstack
			</label>
			</div>

			<div class="campo">
				<label for="Senioridade"><strong>Senioridade</strong></label>
				<select id="Senioridade">
					<option selected disabled value="">Selecione</option>
					<option>junior</option>
					<option>Pleno</option>
					<option>Senior</option>
				</select>
			</div>

			<fieldset class="grupo">
				<div id="check">
					<label><strong>Selecione as tecnologias que utiliza:</strong></label><br>
					<input type="checkbox" id="tecnologias1" name="tecnologias1" value="html">
					<label for="tecnologias1">html</label>
					<input type="checkbox" id="tecnologias2" name="tecnologias2" id="tecnologias2" value="css">
					<label for="tecnologias2">css</label>
					<input type="checkbox"id="tecnologia3" name="tecnologia3" value="javascript">
					<label for="tecnologia3">javascript</label>
					<input type="checkbox" id="teconologia4" name="teconologia4" value="PHP">
					<label for="teconologia4">PHP</label>
					<input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
					<label for="tecnologia5">C#</label>
					<input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
					<label for="tecnologia6">Python</label>
					<input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
					<label for="tecnologia7">Java</label>
				</div><br>
			</fieldset>

			<div class="campo">
				<br>
				<label><strong>Conte um pouco da sua experiência</strong></label>
				<textarea row="6" style="width:26em" id="experiência" nome="experiência"></textarea>
			</div>
			<button class="botão" type="submit">concluir</button>
		
	</form>

</section>

    <script src="script.js"></script>
  </body>
</html>
